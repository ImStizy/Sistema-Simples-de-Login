<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./User.png">
    <!-- <link rel="icon" href=""/>  DECIDIR ÍCONE-->
    <title>Login Page</title>
</head>
<body>
      <!---------------------------------->
     <!-------Círculos decorativos------->
    <!---------------------------------->
    <div class="Conjunto1">
        <div class="Bola2"></div>
        <div class="Bola1"></div>
    </div>
    <div class="Conjunto2">
        <div class="Bola4"></div>
        <div class="Bola3"></div>
    </div>
      <!--------------------------------->
     <!---Elementos da caixa de login--->
    <!--------------------------------->
    <div class="CaixaLoginBox">
        <div class="CaixaLogin">
            <p class="BemVindo">Bem vindo!</p>
            <input class="Usuário" placeholder="Usuário">
            <input class="Senha" type="password" placeholder="Senha">
            <button class="LoginBTN">Logar</button>
            <button class="RegistrarBTN">Registre-se!</button>
            <div class="Github1">
                <a href="https://github.com/ImStizy"><i id="Githubi1" class="fab fa-github"></i></a>
            </div>
                  <!------------------------------------>
                 <!---Elementos da caixa de registro--->
                <!------------------------------------>
            <input class="Usuário2" placeholder="Usuário">
            <input class="Senha2" type="password" placeholder="Senha">
            <button class="RegistrarBTN2">Registre-se!</button>
            <button class="VoltarRegistro">Voltar</button>
        </div>
    </div>
    <div class="Logado">
        <p class="LogadoP">Logado com sucesso!</p>
        <div class="Aprovado"></div>
    </div>
    <div class="Erro">
        <p class="LogadoE">Ocorreu um erro!</p>
        <div class="Recusado"></div>
    </div>
    <div class="Perfil">
        <div class="UserCover">
            <i id="UserImg" class="fas fa-user"></i>
            <p class="BemVindoPerfil">Bem vindo!</p>
        </div>
        <p class="Créditos">Feito por Arthur Queiroz</p>
        <p class="CréditosDiscord">ImStizy#5299</p>
        <button class="VoltarPerfil">Voltar</button>
    </div>
</body>
<script src="https://kit.fontawesome.com/684369472c.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
